<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.utils.toArray(".panel").forEach((panel, i) => {
    ScrollTrigger.create({
      trigger: panel,
      start: "top top",
      pin: true,
      pinSpacing: false,
      onEnter: () => panel.style.pointerEvents = 'auto',
      onLeave: () => panel.style.pointerEvents = 'none',
    });
  });

  </script>

<script>
  $(document).on("click", "[data-toggle='modal']", function() {
    $(".modal-backdrop").eq(0).css({
      "display": "none"
    });

    // if more than 1 modal openned.
    if ($(".modal-backdrop").length > 1) {

      // move backdrop up (in z)
      var ZindexBackdrop = parseInt($(".modal-backdrop").eq(0).css("z-index")) + 20;
      console.log("Backdrop z-index: " + ZindexBackdrop);
      $(".modal-backdrop").eq(1).css({
        "z-index": ZindexBackdrop
      });

      // move modal up (in z)
      var ZindexModal = parseInt($(".modal").eq(0).css("z-index")) + 20;
      console.log("Modal z-index: " + ZindexModal);
      $(".modal").eq(1).css({
        "z-index": ZindexModal
      });
    }
  });
</script>
